---
dependency:
  name: galaxy

driver:
  name: docker

lint:
  name: yamllint

platforms:
  - name: ansible-role-intellij-plugins-community-default
    groups:
      - community
    image: ubuntu:18.04

provisioner:
  name: ansible
  inventory:
    group_vars:
      community:
        intellij_edition: community
  lint:
    name: ansible-lint

scenario:
  name: default

verifier:
  name: testinfra
  lint:
    name: flake8
