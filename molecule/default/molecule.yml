---
dependency:
  name: galaxy

driver:
  name: docker

lint:
  name: yamllint

platforms:
  - name: ansible-role-intellij-plugins-community-ubuntu-xenial
    groups:
      - community
    image: ubuntu:16.04

provisioner:
  name: ansible
  inventory:
    group_vars:
      community:
        intellij_edition: community
        intellij_plugins_intellij_home: '/opt/idea/idea-community-2018.1'
        intellij_plugins_intellij_user_dirname: '.IdeaIC2018.1'
  lint:
    name: ansible-lint

scenario:
  name: default

verifier:
  name: testinfra
  lint:
    name: flake8
