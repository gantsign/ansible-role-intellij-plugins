---
dependency:
  name: galaxy

driver:
  name: docker

lint:
  name: yamllint

platforms:
  - name: ansible-role-intellij-plugins-community-ubuntu-xenial
    groups:
      - community
    image: ubuntu:16.04
  - name: ansible-role-intellij-plugins-ultimate-ubuntu-xenial
    groups:
      - ultimate
    image: ubuntu:16.04
  - name: ansible-role-intellij-plugins-community-centos-7
    groups:
      - community
    image: centos:7

provisioner:
  name: ansible
  inventory:
    group_vars:
      community:
        intellij_edition: community
        intellij_plugins_intellij_home: '/opt/idea/idea-community-2016.2.5'
        intellij_plugins_intellij_user_dirname: '.IdeaIC2016.2'
      ultimate:
        intellij_edition: ultimate
        intellij_plugins_intellij_home: '/opt/idea/idea-ultimate-2016.2.5'
        intellij_plugins_intellij_user_dirname: '.IntelliJIdea2016.2'
  lint:
    name: ansible-lint

scenario:
  name: default

verifier:
  name: testinfra
  lint:
    name: flake8
