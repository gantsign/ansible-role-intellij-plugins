---
dependency:
  name: galaxy

driver:
  name: docker

lint:
  name: yamllint

platforms:
  - name: ansible-role-intellij-plugins-community-centos
    groups:
      - community
    image: centos:7
    dockerfile: ../default/Dockerfile.j2

provisioner:
  name: ansible
  playbooks:
    converge: ../default/playbook.yml
  inventory:
    group_vars:
      community:
        intellij_edition: community
  lint:
    name: ansible-lint

scenario:
  name: centos

verifier:
  name: testinfra
  directory: ../default/tests
  lint:
    name: flake8
