---
dependency:
  name: galaxy

driver:
  name: docker

lint:
  name: yamllint

platforms:
  - name: ansible-role-intellij-plugins-ultimate-ubuntu
    groups:
      - ultimate
    image: ubuntu:16.04
    dockerfile: ../default/Dockerfile.j2

provisioner:
  name: ansible
  playbooks:
    converge: ../default/playbook.yml
  inventory:
    group_vars:
      ultimate:
        intellij_edition: ultimate
  lint:
    name: ansible-lint

scenario:
  name: ubuntu-ultimate

verifier:
  name: testinfra
  directory: ../default/tests
  lint:
    name: flake8
