---
dependency:
  name: galaxy

driver:
  name: docker

lint:
  name: yamllint

platforms:
  - name: ansible-role-intellij-plugins-ultimate-ubuntu-xenial
    groups:
      - ultimate
    image: ubuntu:16.04

provisioner:
  name: ansible
  playbooks:
    create: ../default/create.yml
    destroy: ../default/destroy.yml
    prepare: ../default/prepare.yml
    converge: ../default/playbook.yml
  inventory:
    group_vars:
      ultimate:
        intellij_edition: ultimate
        intellij_plugins_intellij_home: '/opt/idea/idea-ultimate-2018.2'
        intellij_plugins_intellij_user_dirname: '.IntelliJIdea2018.2'
  lint:
    name: ansible-lint

scenario:
  name: ubuntu-ultimate

verifier:
  name: testinfra
  directory: ../default/tests/
  lint:
    name: flake8
